<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
            margin: 1rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            text-align: center;
            color: #2a5298;
            margin-bottom: 2rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-btn {
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 0 1rem;
            padding: 0.75rem;
        }

        .nav-btn:hover {
            background: #1e3c72;
        }

        .btn-secondary {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 0 1rem;
            padding: 0.75rem;
        }

        .btn-secondary:hover {
            background: #c82333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1e3c72;
        }

        .error-message {
            color: #dc3545;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #2a5298;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .section {
            display: none;
        }

        .section.hidden {
            display: none;
        }

        .section.show {
            display: block;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <header>
            <h1>Payroll Management System</h1>
            <nav>
                <button onclick="showSection('employees')" class="nav-btn">Employees</button>
                <button onclick="showSection('attendance')" class="nav-btn">Attendance</button>
                <button onclick="showSection('payroll')" class="nav-btn">Payroll</button>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </nav>
        </header>

        <main>
            <section id="employees" class="section">
                <h2>Employee Management</h2>
                <form id="employeeForm" class="form-grid">
                    <div class="form-group">
                        <label for="name">Employee Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" id="position" required>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary (INR)</label>
                        <input type="number" id="salary" name="salary" required>
                    </div>
                    <button type="submit" class="btn-primary">Add Employee</button>
                </form>
                <div id="employeeList" class="data-grid"></div>
            </section>

            <section id="attendance" class="section hidden">
                <h2>Attendance Management</h2>
                <form id="attendanceForm" class="form-grid">
                    <div class="form-group">
                        <label for="employeeSelect">Select Employee</label>
                        <select id="employeeSelect" required>
                            <option value="">Select Employee</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" required>
                            <option value="present">Present</option>
                            <option value="absent">Absent</option>
                            <option value="half-day">Half Day</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Mark Attendance</button>
                </form>
            </section>

            <section id="payroll" class="section hidden">
                <h2>Payroll Generation</h2>
                <form id="payrollForm" class="form-grid">
                    <div class="form-group">
                        <label for="payrollEmployee">Select Employee</label>
                        <select id="payrollEmployee" required>
                            <option value="">Select Employee</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="month">Month (1-12)</label>
                        <input type="number" id="month" min="1" max="12" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" id="year" required>
                    </div>
                    <div class="form-group">
                        <label for="deductions">Deductions (USD)</label>
                        <input type="number" id="deductions" required>
                    </div>
                    <button type="submit" class="btn-primary">Generate Payroll</button>
                </form>
                <div id="payrollResult" class="data-grid"></div>
            </section>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
