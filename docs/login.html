<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Payroll Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        // If already authenticated, redirect to dashboard
        if (localStorage.getItem('isAuthenticated')) {
            window.location.replace('dashboard.html');
        }
    </script>
</head>
<body>
    <div class="loading-screen">
        <div class="spinner"></div>
    </div>
    <div class="container login-container">
        <div class="login-card">
            <h1>Login</h1>
            <form id="loginForm" class="form-grid" onsubmit="return false;">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="email" id="username" name="username" value="hr@company.name" readonly required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required autofocus>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Hide loading screen
            document.querySelector('.loading-screen').classList.add('hidden');
            
            // Focus on password field
            document.getElementById('password').focus();

            // Handle form submission
            document.getElementById('loginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Show loading
                document.querySelector('.loading-screen').classList.remove('hidden');

                // Validate credentials
                if (username === 'hr@company.name' && password === '123') {
                    localStorage.setItem('isAuthenticated', 'true');
                    window.location.replace('dashboard.html');
                } else {
                    alert('Invalid password. Please try again.');
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                    document.querySelector('.loading-screen').classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
