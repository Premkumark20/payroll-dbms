<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Payroll Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="loading-screen">
        <div class="spinner"></div>
    </div>
    <div class="container login-container">
        <div class="login-card">
            <h1>Login</h1>
            <form id="loginForm" class="form-grid">
                <div class="form-group">
                    <input type="email" id="username" name="username" placeholder="Email" required readonly value="hr@company.name">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required autofocus>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.loading-screen').classList.add('hidden');
            // Focus on password field when page loads
            document.getElementById('password').focus();
        });
    </script>
</body>
</html>
