<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="loading-screen">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <header>
            <h1>Payroll Management System</h1>
            <nav>
                <button onclick="showSection('employees')" class="nav-btn">Employees</button>
                <button onclick="showSection('attendance')" class="nav-btn">Attendance</button>
                <button onclick="showSection('payroll')" class="nav-btn">Payroll</button>
            </nav>
        </header>

        <main>
            <section id="employees" class="section">
                <h2>Employee Management</h2>
                <form id="employeeForm" class="form-grid">
                    <input type="text" id="name" placeholder="Employee Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="text" id="position" name="position" required>
                    <label for="salary">Salary</label>
                    <input type="number" id="salary" name="salary" required>
                    <button type="submit" class="btn-primary">Add Employee</button>
                </form>
                <div id="employeeList" class="data-grid"></div>
            </section>

            <section id="attendance" class="section hidden">
                <h2>Attendance Management</h2>
                <form id="attendanceForm" class="form-grid">
                    <select id="employeeSelect" required>
                        <option value="">Select Employee</option>
                    </select>
                    <select id="status" required>
                        <option value="present">Present</option>
                        <option value="absent">Absent</option>
                        <option value="half-day">Half Day</option>
                    </select>
                    <button type="submit" class="btn-primary">Mark Attendance</button>
                </form>
            </section>

            <section id="payroll" class="section hidden">
                <h2>Payroll Generation</h2>
                <form id="payrollForm" class="form-grid">
                    <select id="payrollEmployee" required>
                        <option value="">Select Employee</option>
                    </select>
                    <input type="number" id="month" placeholder="Month (1-12)" min="1" max="12" required>
                    <input type="number" id="year" placeholder="Year" required>
                    <input type="number" id="deductions" placeholder="Deductions" required>
                    <button type="submit" class="btn-primary">Generate Payroll</button>
                </form>
                <div id="payrollResult" class="data-grid"></div>
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
