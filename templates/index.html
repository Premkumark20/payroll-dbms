<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group input::placeholder {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <header>
            <h1>Payroll Management System</h1>
            <nav>
                <button onclick="showSection('employees')" class="nav-btn">Employees</button>
                <button onclick="showSection('attendance')" class="nav-btn">Attendance</button>
                <button onclick="showSection('payroll')" class="nav-btn">Payroll</button>
            </nav>
        </header>

        <main>
            <section id="employees" class="section">
                <h2>Employee Management</h2>
                <form id="employeeForm" class="form-grid">
                    <div class="form-group">
                        <label for="name">Employee Name</label>
                        <input type="text" id="name" placeholder="Enter full name (e.g., John Smith)" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter work email (e.g., john@company.com)" required>
                    </div>
                    <div class="form-group">
                        <label for="position">Position/Role</label>
                        <input type="text" id="position" placeholder="Enter job role (e.g., Software Engineer, Manager, HR)" required>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary (INR)</label>
                        <input type="number" id="salary" name="salary" placeholder="Enter monthly salary in INR" required>
                    </div>
                    <button type="submit" class="btn-primary">Add Employee</button>
                </form>
                <div id="employeeList" class="data-grid"></div>
            </section>

            <section id="attendance" class="section hidden">
                <h2>Attendance Management</h2>
                <form id="attendanceForm" class="form-grid">
                    <div class="form-group">
                        <label for="employeeSelect">Select Employee</label>
                        <select id="employeeSelect" required>
                            <option value="">Select Employee</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="status">Attendance Status</label>
                        <select id="status" required>
                            <option value="present">Present</option>
                            <option value="absent">Absent</option>
                            <option value="half-day">Half Day</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Mark Attendance</button>
                </form>
            </section>

            <section id="payroll" class="section hidden">
                <h2>Payroll Generation</h2>
                <form id="payrollForm" class="form-grid">
                    <div class="form-group">
                        <label for="payrollEmployee">Select Employee</label>
                        <select id="payrollEmployee" required>
                            <option value="">Select Employee</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="month">Month (1-12)</label>
                        <input type="number" id="month" placeholder="Enter month (e.g., 1 for January, 12 for December)" min="1" max="12" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" id="year" placeholder="Enter year (e.g., 2022)" required>
                    </div>
                    <div class="form-group">
                        <label for="deductions">Deductions (INR)</label>
                        <input type="number" id="deductions" placeholder="Enter total deductions in INR" required>
                    </div>
                    <button type="submit" class="btn-primary">Generate Payroll</button>
                </form>
                <div id="payrollResult" class="data-grid"></div>
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
